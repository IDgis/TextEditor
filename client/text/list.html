<template name="textlist">
	<h3>Teksten</h3>
	<select id="text-filter" class="form-control">
		<option value="algemeen">algemeen</option>
		<option value="landschapstype">landschapstype</option>
		<option value="sector">sector</option>
		<option value="sector_icoon">sector icoon</option>
		<option value="kernkwaliteit">kernkwaliteit</option>
		<option value="leidend_beginsel">leidend beginsel</option>
		<option value="deelgebied">deelgebied</option>
		<option value="ontwerpprincipe" selected="true">ontwerpprincipe</option>
	</select>
	<div type="button" class="btn btn-success col-sm-12 insert-text">
		<a class="glyphicon glyphicon-plus create-btn">
			<span class="create-btn-label">Maak een nieuwe tekst</span>
		</a>
	</div>
	<table class="table table-condensed">
		<thead>
			<tr>
				<td><b>Naam</b></td>
				<td class="button-column-header"></td>
			</tr>
		</thead>
		<tbody>
			{{#each text}}
				<tr class="text-row">
					<td>{{name}}</td>
					<td class="button-column">
						<button class="btn btn-default edit-text" >
							<a class="glyphicon glyphicon-edit"></a>
						</button>
						<button class="btn btn-warning delete-text {{disableDelete _id}}">
							<span class="glyphicon glyphicon-remove"></span>
						</button>  
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
